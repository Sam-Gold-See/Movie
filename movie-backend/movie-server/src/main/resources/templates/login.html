<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="icon" type="image/png" th:href="@{img/logo-icon.ico}">
   <title>奶龙影视-登录</title>
   <!-- Slick Slider -->
   <link rel="stylesheet" type="text/css" th:href="@{vendor/slick/slick.min.css}"/>
   <link rel="stylesheet" type="text/css" th:href="@{vendor/slick/slick-theme.min.css}"/>
   <!-- Custom fonts for this template-->
   <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
   <!-- Custom styles for this template-->
   <link th:href="@{css/osahan.min.css}" rel="stylesheet">
</head>
   <body class="bg-gradient-primary">
      <div class="container">
         <!-- Outer Row -->
         <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-xl-10 col-lg-12 col-md-9">
               <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                     <!-- Nested Row within Card Body -->
                     <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                           <div class="p-5">
                              <div class="text-center">
                                 <h1 class="h4 text-gray-900 mb-4">奶龙，启动！</h1>
                              </div>
                              <form class="user" th:action="@{/user/login}" method="post">
                                 <div class="form-group">
                                    <label for="email" class="form-label">邮箱地址</label>
                                    <input type="email" name="email" id="email" class="form-control form-control-user"
                                           placeholder="请输入邮箱..." required>
                                 </div>
                                 <div class="form-group">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" name="password" id="password" class="form-control form-control-user"
                                           placeholder="请输入密码..." required>
                                 </div>
                                 <button type="submit" class="btn btn-primary btn-user btn-block">
                                    启动
                                 </button>
                              </form>
                              <hr>
                              <div class="text-center">
                                 <a class="small" th:href="@{/toForgotPassword}">忘记密码</a>
                              </div>
                              <div class="text-center">
                                 <a class="small" th:href="@{/toRegister}">创建新账户</a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap core JavaScript-->
      <script th:src="@{vendor/jquery/jquery.min.js}"></script>
      <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <!-- Core plugin JavaScript-->
      <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
      <!-- Slick Carousel -->
      <script th:src="@{vendor/slick/slick.min.js}"></script>
      <!-- Custom scripts for all pages-->
      <script th:src="@{js/osahan.min.js}"></script>
   </body>
</html>
