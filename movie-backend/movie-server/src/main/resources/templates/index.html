<script th:src="@{https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js}"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "/user/profile",
            method: "GET",
            success: function (res) {
                if (res.code === 1 && res.data) {
                    $("#user-name").text(res.data.name || "未命名用户");
                    $("#user-avatar").attr("src", res.data.avatar || "img/default.png");
                } else {
                    console.error("获取用户信息失败:", res.msg);
                }
            },
            error: function (err) {
                console.error("请求用户信息出错:", err);
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/movie/rec')
            .then(response => response.json())
            .then(data => {
                const row = document.querySelector('.row');
                row.innerHTML = ''; // 清空旧内容

                data.data.records.forEach(movie => {
                    const date = new Date(movie.releaseDate);
                    const year = date.getFullYear();
                    const fullDate = `${year}年${date.getMonth() + 1}月${date.getDate()}日`;

                    const card = `
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card m-card shadow border-0">
                        <a href="/toMovieDetail?id=${movie.id}">
                            <div class="m-card-cover">
                                <div class="position-absolute bg-white shadow-sm rounded text-center p-2 m-2 love-box">
                                    <h6 class="text-gray-900 mb-0 font-weight-bold">
                                        <i class="fas fa-eye text-primary"></i> ${(movie.view / 10000).toFixed(1)}万
                                    </h6>
                                    <small class="${movie.permission ? 'text-danger font-weight-bold' : 'text-muted'}">
                                        ${movie.permission ? 'VIP' : '免费'}
                                    </small>
                                </div>
                                <img src="${movie.poster}" class="card-img-top" alt="${movie.name}">
                            </div>
                            <div class="card-body p-3">
                                <h5 class="card-title text-gray-900 mb-1">${movie.name}</h5>
                                <p class="card-text">
                                    <small class="text-muted">${movie.description.substring(0, 14)}...</small>
                                    <br>
                                    <small class="text-gray-600">
                                        <i class="fas fa-calendar-alt fa-sm text-gray-400"></i> ${year}年上映 (${fullDate})
                                    </small>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            `;
                    row.insertAdjacentHTML('beforeend', card);
                });
            })
            .catch(error => console.error('加载推荐电影失败:', error));
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chartDom = document.getElementById('rank-chart');
        const myChart = echarts.init(chartDom);

        const endpointMap = {
            rating: '/rating/rank',
            week: '/record/rankWeek',
            month: '/record/rankMonth',
            all: '/record/rankAll'
        };

        function loadRankData(type = 'rating') {
            const url = endpointMap[type];
            if (!url) return;

            fetch(url)
                .then(res => res.json())
                .then(res => {
                    if (res.code !== 1 || !res.data) {
                        console.error('排行数据获取失败');
                        return;
                    }

                    const records = res.data.records || [];
                    const movieNames = records.map(item => item.movieName);
                    const movieIds = records.map(item => item.movieId);

                    // 根据排行榜类型选择字段
                    let values;
                    let yAxisLabel;
                    if (type === 'rating') {
                        values = records.map(item => item.avgRating || 0);
                        yAxisLabel = '平均评分';
                    } else {
                        values = records.map(item => item.recordCnt || 0);  // 使用 recordCnt
                        yAxisLabel = '播放量';
                    }

                    const titleMap = {
                        rating: '电影好评排行',
                        week: '本周播放排行',
                        month: '本月播放排行',
                        all: '全部播放排行'
                    };

                    const option = {
                        title: {
                            text: titleMap[type],
                            left: 'center',
                            textStyle: {fontSize: 20}
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {type: 'shadow'},
                            formatter: function (params) {
                                const i = params[0].dataIndex;
                                return `${movieNames[i]}<br>${yAxisLabel}：${values[i]}`;
                            }
                        },
                        xAxis: {
                            type: 'category',
                            data: movieNames,
                            axisLabel: {rotate: 45}
                        },
                        yAxis: {
                            type: 'value',
                            name: yAxisLabel,
                            min: 0
                        },
                        series: [{
                            data: values,
                            type: 'bar',
                            itemStyle: {color: '#5470C6'}
                        }]
                    };

                    myChart.setOption(option);

                    myChart.off('click');
                    myChart.on('click', function (params) {
                        const index = params.dataIndex;
                        const movieId = movieIds[index];
                        window.location.href = `/toMovieDetail?id=${movieId}`;
                    });
                })
                .catch(err => console.error('排行数据请求出错:', err));
        }

        // 初始加载好评排行
        loadRankData('rating');

        // 按钮切换事件
        document.querySelectorAll('[data-type]').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.getAttribute('data-type');
                loadRankData(type);
            });
        });

        window.addEventListener('resize', () => {
            myChart.resize();
        });
    });
</script>
