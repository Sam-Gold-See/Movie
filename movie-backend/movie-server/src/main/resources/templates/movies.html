<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" th:href="@{vendor/slick/slick-theme.min.css}"/>

        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon">
                <img th:src="@{img/logo-icon.ico}" alt="">
            </div>
            <div class="sidebar-brand-text mx-3"><img th:src="@{img/logo.png}" alt=""></div>
        </a>
        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/toMovies}">
                <i class="fas fa-fw fa-film"></i>
                <span>电影</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/toDirectors}">
                <i class="fas fa-fw fa-users"></i>
                <span>导演</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/toActors}">
                <i class="fas fa-fw fa-users"></i>
                <span>演员</span></a>
        </li>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-dark topbar mb-4 pl-0 static-top shadow">
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="user-name" class="mr-2 d-none d-lg-inline text-gray-600 small">Loading...</span>
                            <img id="user-avatar" class="img-profile rounded-circle" th:src="@{img/default.png}"
                                 alt="头像">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/toProfile}">
                                <i class="fas fa-cog fa-sm fa-fw mr-2 text-gray-400"></i>
                                账号设置
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                退出账号
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-3">
                    <h1 class="h5 mb-0 text-gray-900">电影</h1>
                </div>
                <!-- Content Row -->
                <div class="row mt-4">
                    <!-- 左侧：筛选区 -->
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <strong>影片类型</strong>
                            </div>
                            <div class="card-body" id="type-container">
                                <!-- 类型按钮会动态插入到这里 -->
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong>影片地区</strong>
                            </div>
                            <div class="card-body" id="zone-container">
                                <!-- 地区按钮会动态插入到这里 -->
                            </div>
                        </div>
                    </div>

                    <!-- 右侧：电影列表 -->
                    <div class="col-md-9">
                        <div class="row" id="movie-list">
                            <!-- 电影卡片会动态插入到这里 -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; 2025 | SamGoldSee</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">真的要退出小奶龙影视网站吗？</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" th:href="@{/toLogout}">退出</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Slick Carousel -->
<script th:src="@{vendor/slick/slick.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{js/osahan.min.js}"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "/user/profile",
            method: "GET",
            success: function (res) {
                if (res.code === 1 && res.data) {
                    $("#user-name").text(res.data.name || "未命名用户");
                    $("#user-avatar").attr("src", res.data.avatar || "img/default.png");
                } else {
                    console.error("获取用户信息失败:", res.msg);
                }
            },
            error: function (err) {
                console.error("请求用户信息出错:", err);
            }
        });
    });
</script>
<script>
    $(function() {
        function getUrlParam(name){
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        let selectedType = null;
        let selectedZone = null;
        let selectedActorId = getUrlParam('actorId') ? parseInt(getUrlParam('actorId')) : null;
        let selectedDirectorId = getUrlParam('directorId') ? parseInt(getUrlParam('directorId')) : null;

        // 1. 加载全部类型
        $.getJSON('/movie/getType', function(res) {
            if (res.code === 1 && res.data.records) {
                res.data.records.forEach(type => {
                    $('#type-container').append(
                        `<button class="btn btn-sm btn-outline-primary m-1 type-btn" data-id="${type.id}">
              ${type.name}
             </button>`
                    );
                });
            }
        });

        // 2. 加载全部地区
        $.getJSON('/movie/getZone', function(res) {
            if (res.code === 1 && res.data.records) {
                res.data.records.forEach(zone => {
                    $('#zone-container').append(
                        `<button class="btn btn-sm btn-outline-success m-1 zone-btn" data-id="${zone.id}">
              ${zone.name}
             </button>`
                    );
                });
            }
        });

        // 3. 点击类型按钮
        $('#type-container').on('click', '.type-btn', function() {
            // 如果是双击
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                selectedType = null; // 取消类型条件
            } else {
                $('.type-btn').removeClass('active'); // 移除其他按钮的 active 样式
                $(this).addClass('active');
                selectedType = $(this).data('id'); // 设置选中的类型
            }
            loadMovies(); // 重新加载影片
        });

        // 4. 点击地区按钮
        $('#zone-container').on('click', '.zone-btn', function() {
            // 如果是双击
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                selectedZone = null; // 取消地区条件
            } else {
                $('.zone-btn').removeClass('active'); // 移除其他按钮的 active 样式
                $(this).addClass('active');
                selectedZone = $(this).data('id'); // 设置选中的地区
            }
            loadMovies(); // 重新加载影片
        });

        // 5. 加载影片 —— 初次调用或筛选时调用
        function loadMovies() {
            const data = {
                typeId: selectedType,
                zoneId: selectedZone,
                actorId: selectedActorId,
                directorId: selectedDirectorId,
            };

            const url = (selectedType || selectedZone || selectedActorId || selectedDirectorId)
                ? '/movie/optionSearch'
                : '/movie/all';

            const $list = $('#movie-list');
            $list.empty();

            // 如果使用 POST（带筛选条件）
            if (url === '/movie/optionSearch') {
                $.ajax({
                    url: url,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(res) {
                        renderMovieList(res);

                        if (selectedActorId || selectedDirectorId) {
                            const cleanUrl = window.location.origin + window.location.pathname;
                            window.history.replaceState({}, document.title, cleanUrl);
                            selectedActorId = null; // 可选：防止后续误用
                            selectedDirectorId = null;
                        }
                    }
                });
            } else {
                // 不带任何条件时，调用 GET /movie/all
                $.getJSON(url, function(res) {
                    renderMovieList(res);
                });
            }
        }

        // 6. 页面加载完毕先拉一次全部影片
        loadMovies();

        function renderMovieList(res) {
            const $list = $('#movie-list');
            $list.empty();

            if (res.code === 1 && res.data.records && res.data.records.length) {
                res.data.records.forEach(movie => {
                    const release = new Date(movie.releaseDate);
                    $list.append(`
                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100 shadow-sm">
                    <img src="${movie.poster}" class="card-img-top" alt="${movie.name}">
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title">${movie.name}</h5>
                      <p class="card-text text-truncate">${movie.description}</p>
                      <p class="mb-1"><small>地区：${movie.zoneName || ''}</small></p>
                      <p class="mb-2"><small>上映：${release.getFullYear()}-${release.getMonth() + 1}-${release.getDate()}</small></p>
                      <a href="/toMovieDetail?id=${movie.id}" class="btn btn-primary mt-auto">详情</a>
                    </div>
                  </div>
                </div>
            `);
                });
            } else {
                $list.append(`
            <div class="col-12">
              <p class="text-center text-muted">暂无符合条件的影片</p>
            </div>
        `);
            }
        }
    });
</script>
</body>
</html>
